<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Default Metas -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon -->
		<link rel="icon" href="/favicons/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="478x478" href="/favicons/favicon-478x478.png" />
		<link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" />

		<!-- Title -->
		<title>Vite App</title>

		<!-- SCSS -->
		<link rel="stylesheet" href="src/scss/main.scss" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<a href="#" class="header__logo" onclick="location.reload(); return false;">
					<svg viewBox="0 0 148 44">
						<use href="#icon-logo"></use>
					</svg>
				</a>
				<nav class="header__nav">
					<a href="#home" class="header__link">Главная </a>
					<a href="#home" class="header__link">О проекте </a>
					<a href="#home" class="header__link">Возможности </a>
					<a href="#home" class="header__link">Контакты </a>
				</nav>
				<button class="button--blue header__button">
					<span>Скачать</span>
					<svg class="icon-arrow" viewBox="0 0 24 24">
						<use href="#icon-arrow"></use>
					</svg>
				</button>
			</header>
			<section class="hero">
				<div class="hero__content">
					<h1 class="hero__title">Город у тебя в кармане</h1>
					<p>
						События, выставки, концерты, рестораны, туры, достопримечательности — всё
						собрано в одном приложении
					</p>
					<div class="hero__buttons">
						<button class="button--blue">
							<span>Скачать</span>
							<svg class="icon-arrow" viewBox="0 0 24 24">
								<use href="#icon-arrow"></use>
							</svg>
						</button>
						<button class="button--outlined">
							<span>Узнать больше</span>
							<svg class="icon-arrow" viewBox="0 0 24 24">
								<use href="#icon-arrow"></use>
							</svg>
						</button>
					</div>
				</div>
			</section>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
